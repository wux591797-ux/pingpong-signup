<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>2025年聚力蝴蝶杯报名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配手机屏幕 -->
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff;
      background-image: url("报名页面.jpg"); /* 背景图 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 90%;
      width: 360px;
      margin: 80px auto 30px auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 16px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-container h1 {
      text-align: center;
      font-family: "黑体", sans-serif;
      font-size: 20px;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #d75a4a;
      color: white;
      font-size: 15px;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c54f3f;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #333;
      line-height: 1.6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>2025年“聚力蝴蝶杯”<br>青少年乒乓球比赛报名</h1>
    <form>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">性别：</label>
      <select id="gender" name="gender" required>
        <option value="">请选择性别</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>

      <label for="birthdate">出生年月日：</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="city">所在市/区：</label>
      <select id="city" name="city" required>
        <option value="">请选择城市</option>
        <option value="上海">上海</option>
        <option value="北京">北京</option>
        <option value="广州">广州</option>
        <option value="其他">其他</option>
      </select>

      <label for="parent-name">家长姓名：</label>
      <input type="text" id="parent-name" name="parent-name" required>

      <label for="parent-phone">家长联系电话：</label>
      <input type="tel" id="parent-phone" name="parent-phone" required>

      <button type="submit">报名并缴纳报名费</button>
    </form>

    <div class="footer">
      <p>报名即表示知情并同意参赛条件与要求</p>
      <p>主办单位：特玛苏国际贸易（上海）有限公司</p>
      <p>潍坊市新星体育用品有限公司</p>
    </div>
  </div>
</body>
</html>
