<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025聚力蝴蝶杯报名</title>
  <style>
    body {
      margin: 0;
      background: url('bg.jpg') no-repeat center top;
      background-size: contain;
      font-family: "微软雅黑", sans-serif;
    }
    .form-container {
      position: absolute;
      top: 290px;
      left: 80px;
      width: 100%;
    }
    .input-box {
      position: absolute;
      width: 300px;
      height: 32px;
      border: none;
      font-size: 16px;
      padding: 5px;
    }
    input:focus {
      outline: none;
    }
    #name       { top: 0px;    left: 130px; }
    #gender     { top: 50px;   left: 130px; }
    #birthday   { top: 100px;  left: 200px; }
    #city       { top: 150px;  left: 200px; }
    #parent     { top: 200px;  left: 200px; }
    #phone      { top: 250px;  left: 200px; }
    #submit {
      position: absolute;
      top: 320px;
      left: 100px;
      width: 300px;
      height: 50px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <input type="text" placeholder="请输入姓名" class="input-box" id="name">
    <input type="text" placeholder="请输入性别" class="input-box" id="gender">
    <input type="date" class="input-box" id="birthday">
    <input type="text" placeholder="所在市/区" class="input-box" id="city">
    <input type="text" placeholder="家长姓名" class="input-box" id="parent">
    <input type="tel" placeholder="联系电话" class="input-box" id="phone">
    <button type="submit" id="submit"></button>
  </form>
</body>
</html>
